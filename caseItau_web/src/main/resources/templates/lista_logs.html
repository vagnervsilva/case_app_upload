<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<div th:fragment="urlFileList">

		<div class="table-responsive">
			<table class="table table-striped" id="tblFileList">
				<thead>
					<tr>
						<th>Arquivos armazenados:</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="entry : ${listOfEntries}">
						<td><a th:href="${entry.href}" th:text="${entry.hrefText}">file</a></td>
						<td><a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-tasks"></span> Ver detalhes</a></td>
						<td><a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Ver detalhes</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		

	</div>

</body>
</html>
