<!DOCTYPE HTML>
<html xmlns:th="http://www.itau.com.br">
<head>
<head th:replace="common/header :: head"></head>

<style>
.btn-file {
	position: relative;
	overflow: hidden;
}

.btn-file input[type=file] {
	position: absolute;
	top: 0;
	right: 0;
	min-width: 100%;
	min-height: 100%;
	font-size: 100px;
	text-align: right;
	filter: alpha(opacity = 0);
	opacity: 0;
	outline: none;
	background: white;
	cursor: inherit;
	display: block;
}
</style>

</head>
<body>
	<div th:replace="common/header :: top-navigation">...</div>

	<div class="container">

		<div class="page-header">
			<h1>Case Itau Unibanco - Upload Arquivo</h1>

			<div class="help-block">Bem vindo, <span th:text="${usuario.nome}"></span>
			    <span class="glyphicon glyphicon-lock" data-toggle="tooltip" style="cursor:pointer;font-size:20px;" th:title="${usuario.token}"></span>
			<p>Email: <span th:text="${usuario.email}"></span>
			</div>
			
		</div>

		<div class="row">
			<div class="col-md-12">
				<form method="POST" enctype="multipart/form-data" action="#"
					th:action="@{/files/upload}">
					<div class="row border">

						<div class="col-md-5 text-left">
							<div class="input-group">
								<label class="input-group-btn"> <span
									class="btn btn-primary"> Selecionar&hellip; <input
										type="file" name="file" accept=".pdf" id="customFile"
										style="display: none;" />
								</span>
								</label> <input type="text" class="form-control" id="customFileHolder"
									readonly="readonly" />
							</div>
							<span class="help-block"> Selecione o arquivo pdf para upload.
							</span>
							<p>Descri&ccedil;&atilde;o<input type="text" name="descricao" class="form-control" />
						</div>
						<div class="col-md-2">
							<input type="submit" id="btnUploadFile" value="Upload"
								class="btn btn-primary" />
						</div>

						<div class="col-md-5 text-left">
						
										<div th:if="${message}" th:text="${message}" class="alert alert-success" role="alert" id="divUploadSuccess">
					Upload Success.
				</div>
				
						</div>
					</div>

				</form>
			</div>
		</div>

	<div class="row">
	<div id="fileList"></div>
	</div>

	</div>

<!-- Modal -->
<div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalLongoExemplo">Detalhes do Arquivo:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">		   
        </button>
 		<div id="fileDetails"></div>
			</div>
      </div>
      <div class="modal-body">
        <div id="fileLog"></div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>        
      </div>
    </div>
  </div>
</div>

	
	<input type="hidden" th:value="@{/files/list}" id="urlFileList" />
	
	<div th:replace="common/footer :: footer">...</div>
	
	<script type="text/javascript" th:src="@{/js/upload.js}"></script>

</body>
</html>
