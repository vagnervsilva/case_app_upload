<!DOCTYPE HTML>
<html xmlns:th="http://www.itau.com.br">
<head>
<head th:replace="common/header :: head"></head>

<style>
.btn-file {
	position: relative;
	overflow: hidden;
}

.btn-file input[type=file] {
	position: absolute;
	top: 0;
	right: 0;
	min-width: 100%;
	min-height: 100%;
	font-size: 100px;
	text-align: right;
	filter: alpha(opacity = 0);
	opacity: 0;
	outline: none;
	background: white;
	cursor: inherit;
	display: block;
}
</style>

</head>
<body>
	<div th:replace="common/header :: top-navigation">...</div>

	<div class="container">

		<div class="page-header">
			<h1>Case Itau Unibanco - Detalhes e log de arquivo</h1>
		</div>

		<div class="row">
			<div class="col-md-12">
			
			<div class="help-block">Nome do arquivo: <span th:text="${arquivo.nome}"></span>
			    
			<p>Descricao: <span th:text="${arquivo.descricao}"></span>
			<p>Descricao: <span th:text="${arquivo.autorUpload}"></span>
			<p>Descricao: <span th:text="${arquivo.dataHora}"></span>
			</div>
			</div>
		</div>

	<div class="row">
	<div id="fileList"></div>
	</div>

	</div>

	
	<input type="hidden" th:value="@{/files/list}" id="urlLogList" />
	
	<div th:replace="common/footer :: footer">...</div>
	
	<script type="text/javascript" th:src="@{/js/upload.js}"></script>

</body>
</html>
